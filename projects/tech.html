<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Showcase</title>
  <link rel="stylesheet" href="../assets/css/tech.min.css" />
</head>
<body>
  <!-- scroll progress -->
  <div class="progress-bar"></div>

  <!-- cursor -->
  <div class="cursor"></div>

  <!-- buttons -->
  <button id="darkModeToggle">🌙</button>
  <button id="scrollTop">⬆</button>

  <!-- Intro -->
 <section class="intro section">
  <!-- 오버레이: 동그라미 + 숫자 -->
  <div class="film-countdown" aria-hidden="true">
    <svg class="count-svg" viewBox="0 0 220 220" width="280" height="280">
      <circle class="ring-bg" cx="110" cy="110" r="90" fill="none" stroke="rgba(255,255,255,.15)" stroke-width="10"/>
      <circle class="ring-fg" cx="110" cy="110" r="90" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
      <text class="count" x="110" y="124" text-anchor="middle" font-size="96" font-weight="700" fill="#ffffff">3</text>
    </svg>
  </div>

  <!-- 최종 표시: 아이콘 + 타이틀/서브 -->
  <div class="intro__content">
    <div class="intro__icon" aria-hidden="true">🎬</div>
    <h1 class="intro__title">CINEMA TALE</h1>
    <p class="intro__subtitle">영화와 이야기 하는 공간</p>
  </div>
</section>


  <!-- movie section -->
  <section class="section movie">
    <h2>🎬 영화 별점 평가</h2>
    <div class="movie-list">
      <div class="movie-item">
        <img src="../assets/images/movie/poster01.JPG" alt="포스터1" class="poster">
        <h3>미나리</h3>
        <div class="stars">
          <span data-star="1">★</span><span data-star="2">★</span>
          <span data-star="3">★</span><span data-star="4">★</span>
          <span data-star="5">★</span>
        </div>
      </div>
      <div class="movie-item">
        <img src="../assets/images/movie/poster02.JPG" alt="포스터2" class="poster">
        <h3>라라랜드</h3>
        <div class="stars">
          <span data-star="1">★</span><span data-star="2">★</span>
          <span data-star="3">★</span><span data-star="4">★</span>
          <span data-star="5">★</span>
        </div>
      </div>
    </div>

    <h2>🎁 영화 굿즈 스토어</h2>
    <div class="goods-list">
      <div class="goods-item">
        <img src="../assets/images/movie/goods01.jpg" alt="시네마 포스터">
        <button type="button" class="heart">♡</button>
        <h3>시네마 포스터</h3>
        <div class="goods-controls">
          <button class="minus">-</button>
          <input type="text" value="1" readonly>
          <button class="plus">+</button>
        </div>
      </div>
      <div class="goods-item">
        <img src="../assets/images/movie/goods02.jpg" alt="필름 컵홀더">
        <button type="button" class="heart">♡</button>
        <h3>필름 컵홀더</h3>
        <div class="goods-controls">
          <button class="minus">-</button>
          <input type="text" value="1" readonly>
          <button class="plus">+</button>
        </div>
      </div>
    </div>
  </section>

  <!-- guestbook -->
  <section class="guestbook section">
    <div class="guestbook-container">
      <div class="guestbook-form">
        <h2>📖 방명록</h2>
        <input type="text" id="guestName" placeholder="이름">
        <textarea id="guestMessage" placeholder="메시지를 남겨주세요"></textarea>
        <button id="addGuest">등록</button>
      </div>
      <div class="guestbook-list">
        <ul id="guestList"></ul>
      </div>
    </div>
  </section>

  <script src="../js/tech.js"></script>
</body>
</html>
