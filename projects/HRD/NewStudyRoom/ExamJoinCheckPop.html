<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>:::한국HRD원격평생교육원에 오신것을 환영합니다:::</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css" />
  <link rel="stylesheet" href="../html/css/style.css" type="text/css" />
  <link rel="stylesheet" href="../html/css/popup.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <script src="../html/js/script.js"></script>
  <script src="../html/js/slideCtrl01.js"></script>

</head>

<body class="">
  <div class="popup_wrap" style="width: 700px;">
    <div class="popup_con">
      <div id="html_safe_bg" name="html_safe_bg" align="center" style="width: 100%; height:100%; position:absolute; z-index:1000;background:#000000; padding-bottom: 180px; display:block;">
        <div style="margin-top: 100px">
          <span style="color:white; font-size:20px; font-weight:bold">부정시험방지 프로그램 실행중입니다...</span>
          <div>
            <div style="margin-top: 50px;">
              <h3><span style="font-weight:bold; font-size:24px; color:white; line-height: 1.5;">시험 응시전 반드시 시험 프로그램을 설치해 주세요.<br> 시험 프로그램은 초기 1회만 설치하시면 됩니다.</span></h3>
              <ul style="margin-top: 50px; text-align:center;">
                <li style="font-weight:bold;color:red; font-size: 20px;">
                * 시험전 유의사항의 응시는 선택사항이며, 성적에 반영되지 않습니다</li>
                 <li style="margin-top: 60px;"><a href="/html_safe/Html_Safe_install.exe" class="btn">시험 프로그램 설치하기(클릭)</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div style="text-align:center; background: #ffffff;padding-top: 200px;">
        <span style="font-weight:bold; font-size:22px;color:black;">시험프로그램 설치가 완료되었습니다. <br> 아래의 시험참여 버튼을 클릭하여 시험을 진행해주세요.</span>
        <div class="text-center" style="margin-top:40px;">
          <button type="button" class="btn" onclick="FnOpenExamJoinPop('<%=MyCourseId %>', '<%=ExamId %>')" title="시험참여">시험참여</button>&nbsp; &nbsp;
          <button type="button" class="btn type3" onclick="FnPopClose();">닫기</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
