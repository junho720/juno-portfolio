<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="학점은행제 교육기관, 사회복지사, 보육교사, 학위 취득">
    <meta name="description" content="">
    <title>누리사이버교육원</title>
    <link rel="stylesheet" href="../html/css/style2.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../html/js/script.js"></script>
</head>
<body class="pop_body2">
        <div class="pop_2">
            <h1>학습노트</h1>
            <div class="con note_view">
                <h3 class="sub">과목명</h3>
                <p class="close">
                    <a href="javascript: window.close();"  class="close">닫기</a>
                </p>
            </div>
            <div class="con note_view2 clearfix" style="height: 680px;">
                <div class="filelist">
                    <div class="scrollbox">
                        <div>
                            <nobr><span><a href="javascript: mmd.openAll();" style="font-size:11px">전체열기</a> | <a href="javascript: mmd.closeAll();" style="font-size:11px">전체닫기</a></span></nobr>
                        </div>    
                        <div class="menuTable">
                        </div>                
                    </div>
                </div>
                <div class="note_table">
                    <table>
                        <caption class="blind"></caption>
                        <colgroup width= "700px">
                            <col width="15%"/>
                            <col width="60%"/>
                            <col width="25%"/>
                        </colgroup>
                        <thead>
                            <tr height="30">
                                <th>번호</th>
                                <th>내용</th>
                                <th>최종 수정월</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr height="50">
                                <td>1</td>
                                <td class="txt">내용</td>
                                <td class="date">2022-02-17
                                    <div>
                                        <p>
                                            <a href="#">
                                                <img src="../html/images/sub/btn_modify_s.png " alt="수정">
                                            </a>                                            
                                            <a href="#">
                                                <img src="../html/images/sub/btn_delete_s.png " alt="삭제">
                                            </a>
                                        </p>
                                    </div>
                                    <div style="display: none;">
                                        <p>
                                            <a href="#">
                                                <input type="image" src="../html/images/sub/btn_modify_s.png " alt="수정">
                                            </a>                                            
                                            <a href="#">
                                                <img src="../html/images/sub/btn_cancel_s.png " alt="취소">
                                            </a>
                                        </p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>                
            </div>       
        </div>
</body>
</html>
