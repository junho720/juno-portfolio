<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="학점은행제 교육기관, 사회복지사, 보육교사, 학위 취득">
    <meta name="description" content="">
    <title>누리사이버교육원</title>
    <link rel="stylesheet" href="../html/css/style2.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../html/js/script.js"></script>
</head>

<body class="">
    <div class="pop_4" style="width: 800px;">
        <div class="pop_top">
            <h1>자기소개서</h1>
        </div>
        <div class="pop_con">
            <div class="border_box">
                <table class="table">
                    <colgroup>
                        <col width="100" />
                        <col width="*" />
                    </colgroup>
                    <tr>
                        <th>과목명</th>
                        <td>
                            {{course_name}}
                        </td>
                    </tr>
                    <tr>
                        <th>학기/기수</th>
                        <td>{{year}}년 {{semester}} / {{term}}기</td>
                    </tr>
                    <tr>
                        <th>작성자</th>
                        <td>{{user_name}}</td>
                    </tr>
                </table>
                <table class="table">
                    <colgroup>
                        <col width="20%" />
                        <col width="*" />
                    </colgroup>
                    <tr>
                        <th>좌우명</th>
                        <td class="qnacontents" style="padding-right:10px;"><textarea name="intro_motto"
                                style="width:97%;height:60px;">{{intro_motto}}</textarea></td>
                    </tr>
                    <tr>
                        <th>성장과정</th>
                        <td class="qnacontents" style="padding-right:10px;"><textarea name="intro_growth"
                                style="width:97%;height:60px;">{{intro_growth}}</textarea></td>
                    </tr>

                    <tr>
                        <th>성격및장단점</th>
                        <td class="qnacontents" style="padding-right:10px;"><textarea name="intro_character"
                                style="width:97%;height:60px;">{{intro_character}}</textarea></td>
                    </tr>
                    <tr>
                        <th>생활신조및인생관</th>
                        <td class="qnacontents" style="padding-right:10px;"><textarea name="intro_creed"
                                style="width:97%;height:60px;">{{intro_creed}}</textarea></td>
                    </tr>
                    <tr>
                        <th>학습동기및포부</th>
                        <td class="qnacontents" style="padding-right:10px;"><textarea name="intro_motive"
                                style="width:97%;height:60px;">{{intro_motive}}</textarea></td>
                    </tr>
                </table>
                <div>
                    <a href="javascript: window.close();" class="btn" style="margin: 0 auto;">닫기</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
