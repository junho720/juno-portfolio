<body class="pop_body body_user">
    <div class="pop_1 pop_user">
        <div class="con on" style="height: 430px;">
            <div id="contentsbox">
                <h2 class="h_img">쪽지 읽기</h2>
                <table>
                    <colgroup>
                        <col width="17%" />
                        <col width="33%" />
                        <col width="17%" />
                        <col width="33%" />
                    </colgroup>
                    <tr class="info" height="40">
                        <th>제목</th>
                        <td class="sendnm" colspan="3">{{subject}}</td>
                    </tr>
                    <tr class="info" height="40">
                        <th>보낸사람</th>
                        <td class="sendnm">{{user_name}}</td>
                        <th>받은시간</th>
                        <td class="date">{{reg_date}}</td>
                    </tr>
                    <tr>
                        <td class="msgcontents" colspan="4">
                            <div class="scrollbox">
                                <div style="width:100%;word-wrap:break-word;">
                                    {{content}}
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="text-align: right; margin: 10px 10px 0 0;">
                <a href="javascript:reply();"><img src="../html/images/sub/btn_reply_02.gif" alt="답장" /></a>
            </div>
            <div>
                <a href="javascript: window.close();" class="btn" style="margin: 15px auto 0; font-size: 13px;">닫 기</a>
            </div>
        </div>
    </div>
</body>

<style>
    table {
        width: 100%;
        margin-top: 15px;
        border-top: 2px solid #af8eff;
    }

    table .sendnm,
    table .date {
        position: relative;
        padding-left: 20px;
        text-align: left !important;
    }

    table .info {
        border-bottom: 1px solid #e1e1e1;
    }

    table .sendnm::before,
    table .date::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        margin-top: -10px;
        width: 1px;
        height: 20px;
        background: #e1e1e1;
    }

    table .msgcontents {
        padding: 10px;
        line-height: 1.5;
        border-bottom: 1px solid #e1e1e1;
    }

    table .msgcontents .scrollbox {
        width: 100%;
        height: 150px;
        overflow-x: hidden;
        overflow-y: scroll;
    }
</style>
